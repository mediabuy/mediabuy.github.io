<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Embed</title>
</head>
<body>
    <!-- Instagram Reel Embed Code -->
    <iframe
        src="https://www.instagram.com/reel/C9hxiZko2V_/embed"
        width="400"
        height="480"
        frameborder="0"
        scrolling="no"
        allow="autoplay; encrypted-media"
        allowfullscreen
    ></iframe>

    <!-- Optional: Instagram Embed Script -->
    <script async defer src="//www.instagram.com/embed.js"></script>
        <script>
        window.onload = function() {
            var iframe = document.getElementById('insta-reel');
            iframe.src = iframe.src + "&autoplay=1";
        }
    </script>

</body>
    
</html>
