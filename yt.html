<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex,nofollow">
    <meta name="referrer" content="no-referrer">
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<iframe id="player" src="https://www.youtube.com/embed/UrG0NOCMG_c?autoplay=1&mute=1&enablejsapi=1" allow="autoplay; encrypted-media" title="YouTube video player"></iframe>

<script>
    // Function to interact with YouTube API via postMessage
    function sendMessageToPlayer(message) {
        const player = document.getElementById('player').contentWindow;
        player.postMessage(message, '*');
    }

    // Example of sending commands to the YouTube iframe
    window.addEventListener("load", () => {
        sendMessageToPlayer(JSON.stringify({
            event: "command",
            func: "playVideo",
            args: []
        }));
    });
</script>

</body>
</html>
